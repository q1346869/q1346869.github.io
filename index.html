<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清册 - 智能相册管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 10px;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .section-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
            margin-right: 0.75rem;
        }

        .section-content {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .feature-list {
            list-style: none;
            margin-top: 1rem;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .feature-letter {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .feature-text {
            flex: 1;
            color: #2d3748;
        }

        .highlight {
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .content-card {
                padding: 2rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section fade-in">
            <img src="logo.png" alt="清册 Logo" class="logo">
            <h1 class="main-title">清册</h1>
            <p class="subtitle">智能相册管理，精选你的美好回忆</p>
        </div>

        <div class="content-card fade-in">
            <div class="section">
                <div class="section-title">
                    <span class="section-number">1</span>
                    核心理念
                </div>
                <div class="section-content">
                    只在手机相册留下<span class="highlight">精选照片</span>，其他照片存放在外部设备存储中，让您的手机空间更加高效利用。
                </div>
            </div>

            <div class="section">
                <div class="section-title">
                    <span class="section-number">2</span>
                    使用方式
                </div>
                <ul class="feature-list">
                    <li class="feature-item">
                        <span class="feature-letter">a</span>
                        <span class="feature-text">备份全部照片，存入U盘，确保数据安全</span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-letter">b</span>
                        <span class="feature-text">选择想要保留在手机里的相册，点击删除之后删掉其余照片，释放空间</span>
                    </li>
                </ul>
            </div>

            <div class="section">
                <div class="section-title">
                    <span class="section-number">3</span>
                    产品特点
                </div>
                <ul class="feature-list">
                    <li class="feature-item">
                        <span class="feature-letter">a</span>
                        <span class="feature-text">数据完全存放在本地，<span class="highlight">没有任何隐私风险</span></span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-letter">b</span>
                        <span class="feature-text">以相册为操作单位，<span class="highlight">快速高效</span></span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-letter">c</span>
                        <span class="feature-text">安全可靠，删除的照片存放在系统的"最近删除"相册中，<span class="highlight">30天内随时可以恢复</span></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
